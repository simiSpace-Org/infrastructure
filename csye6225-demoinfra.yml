#Load Balancers 
  loadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: !Sub ${AWS::StackName}-load-balancer
      Type: application
      IpAddressType: ipv4
      Scheme: internet-facing
      SecurityGroups:
        - !Ref loadbalancerSecurityGroup
      Subnets:
        - !Ref myPublicSubnet1
        - !Ref myPublicSubnet2
        - !Ref myPublicSubnet3
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-load-balancer

#Target group for load balancing:          
  loadBalancerTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 90
      HealthCheckPath: '/healthz'
      HealthCheckPort: 3000
      HealthCheckProtocol: 'HTTP'
      HealthCheckTimeoutSeconds: 60
      HealthyThresholdCount: 2
      IpAddressType: ipv4      
      Name: !Sub '${AWS::StackName}-lb-TargetGroup'
      TargetType: instance
      Port: 3000
      Protocol: HTTP
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-lb-TargetGroup'         
      UnhealthyThresholdCount: 2
      VpcId: !Ref myVPC

#request listeners        
  loadBalancerListener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref loadBalancerTargetGroup
      LoadBalancerArn: !Ref loadBalancer
      Port: 80
      Protocol: HTTP
#creating the Launch Configuration:
  LaunchConfiguration:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      LaunchConfigurationName: asg_launch_config
      PlacementTenancy: default
      InstanceType: t2.micro
      AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref RoleInstanceProfile
      ImageId: !Ref ami
      SecurityGroups:
        - !Ref ApplicationSecurityGroup
      KeyName: !Ref demokeypair
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp2
            DeleteOnTermination: true
            VolumeSize: '20'
      EbsOptimized: false
      UserData:
        Fn::Base64: !Sub
          - |
            #!/bin/bash
            sed -i '/scripts-user/c\ - [scripts-user, always]' /etc/cloud/cloud.cfg
            cd /var/lib/cloud/scripts/per-boot/
            touch reloadenv.sh
            cat > /var/lib/cloud/scripts/per-boot/reloadenv.sh << 'EOF'
            sudo pm2 reload all --update-env
            EOF
            cat > /etc/environment << 'EOF'
            DB_USERNAME=${DatabaseUser}
            DB_NAME=${DatabaseName}
            DB_PASSWORD=${DatabasePassword}
            DB_HOSTNAME=${HostName}
            AWS_BUCKET_NAME=${S3Bucket}
            PORT=${PortNo}
            AWS_BUCKET_REGION=${BucketRegion}
            EOF
            source /etc/profile
            sudo systemctl enable nodeapp
            sudo systemctl start nodeapp
            sudo pm2 reload all --update-env
          - {
              DatabaseName: !Ref DatabaseName,
              DatabaseUser: !Ref DatabaseUser,
              DatabasePassword: !Ref DatabasePassword,
              AWS_BUCKET_NAME: !Ref S3Bucket,
              HostName: !GetAtt myRdsInstance.Endpoint.Address,
              PortNo: !Ref PostGresPortNo,
              AWS_BUCKET_REGION: !Ref BucketRegion,
            }
#Auto Scaling 
  autoScalingGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      AutoScalingGroupName: !Sub '${AWS::StackName}-asg'    
      Cooldown: '60'
      DesiredCapacity: '3'
      HealthCheckType: EC2
      AvailabilityZones:
        - us-east-1a
        - us-east-1b
        - us-east-1c      
      LaunchConfigurationName: !Ref LaunchConfiguration
      MinSize: '3'
      MaxSize: '5'
      MetricsCollection:
        - Granularity: 1Minute
          Metrics:
            - GroupInServiceInstances
            - GroupPendingInstances
            - GroupStandbyInstances
            - GroupTerminatingInstances
            - GroupTotalInstances
      TargetGroupARNs:
        - !Ref loadBalancerTargetGroup
      TerminationPolicies:
        - Default
      VPCZoneIdentifier:
        - !Ref myPublicSubnet1
        - !Ref myPublicSubnet2
        - !Ref myPublicSubnet3
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-asg'
          PropagateAtLaunch: true
        - Key: Application
          Value: SimisWebservice
          PropagateAtLaunch: true

#Autoscaling scale up policy:          
  applicationScaleUpPolicy:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref autoScalingGroup
      Cooldown: '60'
      ScalingAdjustment: '1'

#Autoscaling scale down policy:      
  applicationScaleDownPolicy:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref autoScalingGroup
      Cooldown: '60'
      ScalingAdjustment: '-1'

  ScaleUpWatch:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: Scale-up if CPU > 5% for 2 minutes
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '2'
      Threshold: '5'
      AlarmActions:
        - !Ref applicationScaleUpPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref autoScalingGroup
      ComparisonOperator: GreaterThanThreshold

  ScaleDownWatch:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: Scale-down if CPU < 3% for 2 minutes
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '2'
      Threshold: '3'
      AlarmActions:
        - !Ref applicationScaleDownPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref autoScalingGroup
      ComparisonOperator: LessThanThreshold

#DNS record set
  DNSRecordSet:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      Name: !Ref domainName
      Type: A
      HostedZoneId: !Ref hostedZoneId
      AliasTarget:
        DNSName: !GetAtt 
          - loadBalancer
          - DNSName
        EvaluateTargetHealth: false
        HostedZoneId: !GetAtt 
          - loadBalancer
          - CanonicalHostedZoneID

  CodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: "csye6225-webapp"
      ComputePlatform: "Server"
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-codedeploy-app'

#codeDeployment 
  CodeDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    DependsOn:
      - CodeDeployApplication
      - autoScalingGroup
    Properties:
      DeploymentGroupName: "csye6225-webapp-deployment"
      ApplicationName: "csye6225-webapp"
      DeploymentStyle:
        DeploymentOption: "WITHOUT_TRAFFIC_CONTROL"
        DeploymentType: "IN_PLACE"
      DeploymentConfigName: "CodeDeployDefault.AllAtOnce"
      AutoScalingGroups: 
        - !Sub '${AWS::StackName}-asg'
      AutoRollbackConfiguration:
        Enabled: true
        Events:
          - "DEPLOYMENT_FAILURE"
      Ec2TagFilters: 
        - Key: "Name"
          Type: "KEY_AND_VALUE"
          Value: !Sub '${AWS::StackName}-asg'
      ServiceRoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/CodeDeployServiceRole'